<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="shortcut icon" href="imagens/Goescat-Macaron-Eog.ico" type="image/x-icon">
    <title>Imagem Flexível</title>

<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa?</p>
    <picture>
        <source media="(max-width: 740px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1200px )" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Imagem pequena">

        <!--Quero mostrar a imagem grande, só que se a tela for menos de 1200px que é o tamanho da imagem grande, mostre a imagem média.
        Se a tela for menos de 740px que é o tamanha da imagem média, mostre a imagem pequena...É meio confuso mais entendi.-->
    </picture>
</body>
