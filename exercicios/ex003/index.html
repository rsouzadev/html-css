<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>Testando carga de imagem</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta.</p>
    <img src="css3_logo200.png" alt="Logo CSS 3">
    <!--alt significa texto alternativo, caso alguns browsers não mostrem as imagens seja ele por pessoas com deficienci visual ou outra situação, o texto alternativo é exibido a invés da imagem-->
    <p>Podemos também carregar imagens dentro de outras sub pastas</p>
    <img src="imagens/html5_logo.png" alt="Logo CSS 3">
    <p>Também podemos exibir imagens externas</p><!--Sub pasta-->
    <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo JS"> <!--URL-->
</body>
</html>
