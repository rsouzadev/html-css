<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="http://cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar</p>


    <p>Acessando o site do
        <iframe src="http://cursoemvideo.com" frameborder="0"></iframe>
        para aprender a programar
    </p>
    <!--Tamano padrão de um iframe é 300X150-->
   
</body>
</html>
