<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com vídeos / HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado localmente no meu servidor</p>
    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midias/Simplex boa 2021-11-06 16-54-37.mp4" type="video/mp4">
        <source src="midias/Simplex Boa 2021-11-06 16-54-37.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>

        <!--poster serve para deixar o vídeo mais bonito quando o usuário entrar no site...é a capa do vídeo-->


    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i6tZgSrwofw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/PLIAp5nr0q0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
